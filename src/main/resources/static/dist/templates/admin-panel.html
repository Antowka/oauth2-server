<div class="container">
    <h3>Admin Panel</h3>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="removeUser(user.id)"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
